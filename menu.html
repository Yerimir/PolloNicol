  <h2 class="text-center mb-4">MENU</h2>

  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-danger mx-2" onclick="mostrarProductos('hamburguesas', true)">Hamburger</button>
    <button class="btn btn-dark mx-2" onclick="mostrarProductos('Pollo', true)">Pollo</button>
    <button class="btn btn-dark mx-2" onclick="mostrarProductos('desayunos', true)">Desayunos</button>

<script>
  const productos = {
    hamburguesas: [
      { titulo: "Hamburguesa Clásica", descripcion: "Jugosa carne a la parrilla con queso cheddar.", precio: "$23.00", imagen: "images/food1.png" },
      { titulo: "Hamburguesa de Pollo", descripcion: "Opción ligera con pechuga de pollo crujiente.", precio: "$15.00", imagen: "images/food2.png" },
      { titulo: "Hamburguesa Vegana", descripcion: "JLa hamburguesa vegana se prepara con una mezcla de garbanzos, remolacha y avena, lo que le da una textura firme y un sabor delicioso.", precio: "$23.00", imagen: "images/imag1.png" },
      { titulo: "Hamburguesa de Pollo", descripcion: "Opción ligera con pechuga de pollo crujiente.", precio: "$15.00", imagen: "images/food4.png" },
      { titulo: "Hamburguesa BBQ", descripcion: "Con salsa BBQ dulce y ahumada.", precio: "$25.00", imagen: "images/food3.png" }
    ],
    Pollo: [
      { titulo: "Pollo y Papas", descripcion: "Delicioso taco con carne al pastor y piña.", precio: "$12.00", imagen: "images/ima.png" },
      { titulo: "Pollo Entero", descripcion: "Taco con carne de res y cebolla asada.", precio: "$14.00", imagen: "images/ima2.png" },
      { titulo: "Alitas", descripcion: "Delicioso taco con carne al pastor y piña.", precio: "$12.00", imagen: "images/ima3.png" },
      { titulo: "Pollo Palomitas", descripcion: "Taco con carne de res y cebolla asada.", precio: "$14.00", imagen: "images/ima4.png" },
      { titulo: "Patas de Pollo", descripcion: "Pollo marinado con especias mexicanas.", precio: "$13.00", imagen: "images/ima.png" }
    ],
    desayunos: [
      { titulo: "Huevos y Cafe", descripcion: "Desayuno tradicional con pan y café.", precio: "$18.00", imagen: "images/des1.png" },
      { titulo: "Vegano", descripcion: "Totopos con salsa verde, crema y queso.", precio: "$16.00", imagen: "images/des.png" },
      { titulo: "Sallchi Papa", descripcion: "Totopos con salsa verde, crema y queso.", precio: "$16.00", imagen: "images/papas.png" },
      { titulo: "Pizza", descripcion: "Omelette esponjoso relleno de queso.", precio: "$15.00", imagen: "images/food9.png" }
    ]
  };

  const contenedor = document.getElementById("contenedorProductos");
  const btnCargar = document.getElementById("cargarMas");

  let productosMostrados = 0;
  let productosPorPagina = 2;
  let categoriaActual = "hamburguesas";

  function mostrarProductos(categoria, reset = false) {
    if (reset || categoria !== categoriaActual) {
      contenedor.innerHTML = "";
      productosMostrados = 0;
      categoriaActual = categoria;
    }

    const lista = productos[categoria];
    const total = lista.length;
    const limite = Math.min(productosMostrados + productosPorPagina, total);

    for (let i = productosMostrados; i < limite; i++) {
      const producto = lista[i];
      const col = document.createElement("div");
      col.className = "col";
      col.innerHTML = `
        <div class="card bg-dark text-white h-100">
          <img src="${producto.imagen}" class="card-img-top" alt="${producto.titulo}">
          <div class="card-body">
            <h5 class="card-title">${producto.titulo}</h5>
            <p class="card-text">${producto.descripcion}</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <span>${producto.precio}</span>
          </div>
        </div>`;
      contenedor.appendChild(col);
    }

    productosMostrados = limite;
    btnCargar.style.display = productosMostrados >= total ? 'none' : 'inline-block';
  }

  btnCargar.addEventListener('click', () => {
    mostrarProductos(categoriaActual);
  });

  window.onload = () => mostrarProductos("hamburguesas", true);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
